  <div class="row justify-content-center">

      <div class="card bg-dark text-light">
        <div class="card-body">
          <div class="formGroup">
            <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
              <label for="quote">Citat</label>
              <input
                id="quote"
                type="text"
                class="form-control"
                formControlName="quote"
              />
              <button
                type="submit"
                [disabled]="!quoteForm.valid"
                class="btn btn-dark"
              >
                LÃ¤gg till
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
